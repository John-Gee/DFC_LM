<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> DeFiChain Liquidity Mining Calculator</title>
        <link rel="shortcut icon" type="image/jpg" href="img/favicon-16x16.png"/>
        <script src="3rd Party/jquery/jquery-3.6.0.min.js"></script>
        <script src="3rd Party/select2/select2.min.js"></script>
        <script src="3rd Party/chardin/chardinjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/numbro@2.3.1/dist/numbro.min.js"></script>
        <script src="functions.js"></script>
        <link href="3rd Party/select2/select2.min.css" rel="stylesheet" />
        <link href="3rd Party/chardin/chardinjs.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body data-chardin-sequenced="true">
        <section id="header" data-intro="This calculator allows you to estimate potential impermanent loss. Beware, actual impermanent loss will be somewhat different. This tutorial can be stopped by pressing the Esc key!" data-position="bottom">
            <a href="https://www.defichain.com"><img src="img/defichain.svg"/></a>
            <h1> Liquidity Mining Calculator </h1>
        </section>
        <section id="calculator">
            <section id="input">
                <h2> Your investment details </h2>
                <section class="table">
                    <div class="halftable">
                        <h3> Start Prices </h3>
                        <div class="prices">
                            <div class="title">
                                <select class="js-example-templating" id="OtherTokenValue">
                                    <option value="BCH">BCH</option>
                                    <option value="BTC" selected="selected">BTC</option>
                                    <option value="DOGE">DOGE</option>
                                    <option value="ETH">ETH</option>
                                    <option value="LTC">LTC</option>
                                    <option value="USDT">USDT</option>
                                </select>
                            </div>
                            <div class="input">
                                $<input class="inputtext" type="number" min="0" id="cPriceToken"/>
                            </div>
                            <div class="title">
                                <img src="img/defichain.svg"/>
                            </div>
                            <div class="input">
                                $<input class="inputtext" type="number" min="0" id="cPriceDFI"/>
                            </div>
                        </div>
                        <div class="ratio">
                            <div class="title" name="OtherRatio">Other</div>
                            <div class="input">
                                <img src="img/defichain.svg"/>
                                <input class="inputtext" type="text" id="cPriceRatio"/>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                    </div>
                    <div class="halftable">
                        <h3> End Prices </h3>
                        <div class="prices">
                            <div class="title" name="OtherRatio">
                                Other
                            </div>
                            <div class="input">
                                $<input class="inputtext" type="number" min="0" id="fPriceToken"/>
                            </div>
                            <div class="title">
                                <img src="img/defichain.svg"/>
                            </div>
                            <div class="input">
                                $<input class="inputtext" type="number" min="0" id="fPriceDFI"/>
                            </div>
                        </div>
                        <div class="ratio">
                            <div class="title" name="OtherRatio">Other</div>
                            <div class="input">
                                <img src="img/defichain.svg"/>
                                <input class="inputtext" type="text" id="fPriceRatio"/>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="table">
                    <div class="halftable">
                        <h3> Amount of Tokens </h3>
                        <div class="amount">
                            <div class="title" name="OtherToken">Other</div>
                            <div class="input auto" data-intro="The other amount will be automatically calculated." data-position="right">
                                &nbsp;<input class="inputtext" type="text" min="0" id="cAmountToken" disabled/>
                            </div>
                            <div class="title">
                                <img src="img/defichain.svg"/>
                            </div>
                            <div class="input" data-intro="Here you will input the number of DFI you put in the pool." data-position="right">
                                &nbsp;<input class="inputtext" type="number" min="0" id="cAmountDFI"/>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                    </div>
                    <div class="halftable">
                        <h3> <input type="checkbox" id="interest" data-intro="You can enable/disable the table by checking/unchecking this." data-position="left"/> Interest </h3>
                        <div class="interest">
                            <div class="header">APR</div>
                            <div class="input auto" data-intro="Here you will input the APR percentage." data-position="left">
                                %<input class="inputtext" type="number" min="0" id="apr" disabled/>
                            </div>
                            <div class="header">Fee</div>
                            <div class="input auto" data-intro="Here you will input the commission from trades on the pool." data-position="left">
                                %<input class="inputtext" type="number" min="0" id="fee" disabled/>
                            </div>
                            <div class="header">Time</div>
                            <div class="input auto" data-intro="Here you will input the duration in days you will leave your coins in the pool for." data-position="left">
                                d.<input class="inputtext" type="number" min="0" id="duration" disabled/>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <section id="output">
                <h2> Outcome </h2>
            </section>
        </section>
    </body>
</html>
