<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A liquidity mining calculator for DeFiChain to estimate divergent
                       changes to the portfolio value of DFI and another coin such as BTC.">
        <link rel="canonical" href="https://www.defichain.tools/" />

        <title>DeFiChain Liquidity Mining Calculator</title>

        <script src="../docs/Libraries/ts-select2/ts-select2.min.js" defer></script>
        <script src="../docs/Libraries/chartist/chartist.min.js" defer></script>
        <script src="../docs/Libraries/chartist/plugins/threshold/chartist-plugin-threshold.min.js" defer></script>
        <script src="../docs/Libraries/numbro/numbro.min.js" defer></script>
        <script src="../docs/Libraries/simple-translator/translator.min.js" defer></script>
        <script src="js/de.js" defer></script>
        <script src="js/en.js" defer></script>
        <script src="js/fr.js" defer></script>
        <script src="js/functions.js" defer></script>
        <script src="js/events.js" defer></script>

        <link href="../docs/Libraries/select2/select2.min.css" rel="stylesheet" type="text/css">
        <link href="../docs/Libraries/chartist/chartist.min.css" rel="stylesheet" type="text/css">
        <link href="css/chart.css" rel="stylesheet" type="text/css">
        <link href="css/fonts.css" rel="stylesheet" type="text/css">
        <link href="css/header.css" rel="stylesheet" type="text/css">
        <link href="css/info.css" rel="stylesheet" type="text/css">
        <link href="css/investment.css" rel="stylesheet" type="text/css">
        <link href="css/outcome.css" rel="stylesheet" type="text/css">
        <link href="css/select2.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/tooltips.css" rel="stylesheet" type="text/css">
        <link href="css/queries.css" rel="stylesheet" type="text/css" media="screen and (max-width: 900px)">

        <link href="../docs/img/DFI.svg" rel="icon" type="image/svg+xml">
    </head>
    <body>
        <section id="header">
            <a href="https://www.defichain.com" target="_blank" rel="noopener">
                <img id="logo" src="../docs/img/DFI.svg" alt="DFI">
            </a>
            <h1>
                <select class="js-example-templating" id="i18n-toggler">
                    <option value="en" selected="selected">Liquidity Mining Calculator</option>
                    <option value="fr">Calculateur Pour Minage De Liquidite</option>
                </select>
            </h1>
            <div class="buttons">
                <div id="urlButtons">
                    <img id="urlB" src="../docs/img/share.svg" alt="Share">
                    <img id="urlB2" src="../docs/img/share2.svg" alt="Share" hidden>
                </div>
                <div id="infoButtons">
                    <img id="infoB" src="../docs/img/info.svg" alt="Info">
                    <img id="infoB2" src="../docs/img/info2.svg" alt="Info" hidden>
                </div>
                <div id="playButtons">
                    <img id="play" src="../docs/img/play.svg" alt="Replay">
                    <img id="play2" src="../docs/img/play2.svg" alt="Replay" hidden>
                </div>
            </div>
        </section>
        <section id="calc">
            <section id="LM">
                <section id="investment">
                    <h2 data-i18n="investment.inv"></h2>
                    <hr>
                    <div class="flat">
                        <div class="title">
                            <img id="sync" src="../docs/img/sync.svg" alt="Sync">
                        </div>
                        <h3 data-i18n="investment.IP"></h3>
                        <div class="title" id="FirstTokenValueDiv">
                            <select class="js-example-templating" id="FirstTokenValue">
                                <option value="DFI" selected="selected">DFI</option>
                                <option value="DUSD">DUSD</option>
                            </select>
                        </div>
                        <div class="input" id="cPriceFirstTokenDiv">
                            <select class="js-example-templating" id="CurrencyValue">
                                <option value="cny">元</option>
                                <option value="eur">€</option>
                                <option value="jpy">¥</option>
                                <option value="krw">₩</option>
                                <option value="gbp">£</option>
                                <option value="usd" selected="selected">$</option>
                                <option disabled>──</option>
                                <option value="btc">₿</option>
                                <option value="bits">b</option>
                                <option value="sats">s</option>
                                <option value="eth">Ξ</option>
                            </select>
                            <input class="inputtext" type="number" min="0" id="cPriceFirstToken" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" id="OtherTokenValueDiv">
                            <select class="js-example-templating" id="OtherTokenValue">
                                <option value="dBCH">bitcoin-cash</option>
                                <option value="dBTC" selected="selected">bitcoin</option>
                                <option value="dDOGE">dogecoin</option>
                                <option value="dETH">ethereum</option>
                                <option value="dLTC">litecoin</option>
                                <option value="dUSDC">usd-coin</option>
                                <option value="dUSDT">tether</option>
                                <option value="DFI" class="optInvisible">defichain</option>
                                <option value="dNONE" class="optInvisible">dNONE</option>
                            </select>
                        </div>
                        <div class="input" id="cPriceOtherTokenDiv">
                            <div name="Currency">$</div>
                            <input class="inputtext" type="number" min="0" id="cPriceOtherToken" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title third" name="DFIDiv">
                            <img src="../docs/img/DFI.svg" alt="DFI">
                        </div>
                        <div class="input third" id="cPriceDFIDiv">
                            <div name="Currency">$</div>
                            <input class="inputtext" type="number" min="0" id="cPriceDFI" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" name="OtherRatio">Other</div>
                        <div class="input auto" id="cPriceRatioDiv">
                            <div class="title" name="FirstRatio">
                                First
                            </div>
                            <input class="inputtext" type="text" id="cPriceRatio" disabled>
                        </div>
                    </div>
                    <div class="flat" id="finalPricesDiv">
                        <div class="title">
                            <img id="copy" src="../docs/img/copy.svg" alt="Copy">
                        </div>
                        <h3 data-i18n="investment.FP"></h3>
                        <div class="title" name="FirstRatio">
                            First
                        </div>
                        <div class="input" id="fPriceFirstTokenDiv">
                            <div name="Currency">$</div>
                            <input class="inputtext" type="number" min="0" id="fPriceFirstToken" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" name="OtherRatio">
                            Other
                        </div>
                        <div class="input" id="fPriceOtherTokenDiv">
                            <div name="Currency">$</div>
                            <input class="inputtext" type="number" min="0" id="fPriceOtherToken" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title third" name="DFIDiv">
                            <img src="../docs/img/DFI.svg" alt="DFI">
                        </div>
                        <div class="input third" id="fPriceDFIDiv">
                            <div name="Currency">$</div>
                            <input class="inputtext" type="number" min="0" id="fPriceDFI" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" name="OtherRatio">Other</div>
                        <div class="input auto">
                            <div class="title" name="FirstRatio">
                                First
                            </div>
                            <input class="inputtext" type="text" id="fPriceRatio" disabled>
                        </div>
                    </div>
                    <div class="flat">
                        <div class="empty"></div>
                        <h3 data-i18n="investment.IA"></h3>
                        <div class="title" name="FirstRatio">
                            First
                        </div>
                        <div class="input" id="cAmountFirstTokenDiv">
                            <div class="empty"></div>
                            <input class="inputtext" type="number" min="0" id="cAmountFirstToken" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" name="OtherToken">Other</div>
                        <div class="input auto" id="cAmountOtherTokenDiv">
                            <div class="empty"></div>
                            <input class="inputtext" type="text" min="0" id="cAmountOtherToken" disabled>
                        </div>
                    </div>
                    <div class="flat" id="interestDiv">
                        <div class="empty"></div>
                        <h3 id="interestH" data-i18n="investment.int"></h3>
                        <div class="title" data-i18n="investment.APR"></div>
                        <div class="input" id="aprDiv">
                            <div class="investmentTag">%</div>
                            <input class="inputtext" type="number" min="0" id="apr" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" data-i18n="investment.fee"></div>
                        <div class="input" id="feeDiv">
                            <div class="investmentTag">%</div>
                            <input class="inputtext" type="number" min="0" id="fee" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" data-i18n="investment.time"></div>
                        <div class="input" id="durationDiv">
                            <div class="investmentTag">d.</div>
                            <input class="inputtext" type="number" min="0" id="duration" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" data-i18n="investment.comp"></div>
                        <div class="input" id="periodDiv">
                            <div class="investmentTag">d.</div>
                            <input class="inputtext" type="number" min="0" id="period" onkeyup="if (this.value < 0) this.value = 1; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                        <div class="title" data-i18n="investment.tax"></div>
                        <div class="input" id="taxDiv">
                            <div class="investmentTag">%</div>
                            <input class="inputtext" type="number" min="0" max="100" id="tax" onkeyup="if (this.value < 0) this.value = 0; if (this.value > 100) this.value = 100; inputEvent('#' + this.id);" onblur="this.onkeyup();">
                        </div>
                    </div>
                </section>
                <section id="outcome">
                    <h2 data-i18n="outcome.out"></h2>
                    <hr>
                    <div id="amountsTitles" class="flat">
                        <div class="title" name="FirstRatio">
                            First
                        </div>
                        <div class="title" name="OtherToken">Other</div>
                        <div class="title third" name="DFI">
                            <img src="../docs/img/DFI.svg" alt="DFI">
                        </div>
                        <div class="title">Total</div>
                    </div>
                    <div id="amountsParent" class="flat">
                        <h3 id="LMA" data-i18n="outcome.LMA"></h3>
                        <div id="fAmounts" class="flat shadow">
                            <h3 data-i18n="outcome.WOINT"></h3>
                            <div class="input auto">
                                <div class="empty"></div><input class="inputtext" type="text" min="0" id="fAmountFirstToken" disabled>
                            </div>
                            <div class="input auto">
                                <div class="empty"></div><input class="inputtext" type="text" min="0" id="fAmountOtherToken" disabled>
                            </div>
                            <div class="input auto hidden">
                                <div class="empty"></div><input class="inputtext" type="text" min="0" id="fAmountDFI" disabled>
                            </div>
                        </div>
                        <div id="fAmountsI" class="flat shadow">
                            <h3 data-i18n="outcome.WINT"></h3>
                            <div class="input auto">
                                <div class="empty"></div><input class="inputtext" type="text" min="0" id="fAmountFirstTokenI" disabled>
                            </div>
                            <div class="input auto">
                                <div class="empty"></div><input class="inputtext" type="text" min="0" id="fAmountOtherTokenI" disabled>
                            </div>
                            <div class="input auto third">
                                <div class="empty"></div><input class="inputtext" type="text" min="0" id="fAmountDFII" disabled>
                            </div>
                        </div>
                    </div>
                    <hr id="AVS">
                    <div id="valuesTitles" class="flat">
                        <div class="title" name="FirstRatio">
                            First
                        </div>
                        <div class="title" name="OtherToken">Other</div>
                        <div class="title">Total</div>
                    </div>
                    <div id="valuesTitles2" class="flat">
                        <div class="title" name="FirstRatio">
                            First
                        </div>
                        <div class="title" name="OtherToken">Other</div>
                    </div>
                    <div id="values" class="flat">
                        <h3 data-i18n="outcome.values"></h3>
                        <div class="flat shadow" id="initialValues">
                            <h3 id="IV" data-i18n="outcome.init"></h3>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="cValueFirstToken" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="cValueOtherToken" disabled>
                            </div>
                            <div class="input auto hidden">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="cValueDFI" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="cValue" disabled>
                            </div>
                        </div>
                        <div class="flat shadow" id="holding">
                            <h3 id="HV" data-i18n="outcome.hold"></h3>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueFirstTokenH" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueOtherTokenH" disabled>
                            </div>
                            <div class="input auto hidden">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueDFIH" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueH" disabled>
                            </div>
                        </div>
                        <div class="flat shadow" id="holding1">
                            <h3 id="HV1" data-i18n="outcome.hold1"></h3>
                            <h3 id="HVD"><div data-i18n="outcome.holdD"></div>&nbsp;<div class="title" name="FirstRatio">First</div></h3>
                            <h3 id="HVT"><div data-i18n="outcome.holdT"></div>&nbsp;<div class="title" name="OtherToken">Other</div></h3>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueFirstTokenHFirstToken" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueOtherTokenHOtherToken" disabled>
                            </div>
                        </div>
                        <div class="flat shadow" id="mining">
                            <h3 id="LMV" data-i18n="outcome.LMWOI"></h3>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueFirstToken" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueOtherToken" disabled>
                            </div>
                            <div class="input auto hidden">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueDFI" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValue" disabled>
                            </div>
                        </div>
                        <div class="flat shadow" id="miningI">
                            <h3 id="LMIV" data-i18n="outcome.LMWI"></h3>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueFirstTokenI" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueOtherTokenI" disabled>
                            </div>
                            <div class="input auto third">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueDFII" disabled>
                            </div>
                            <div class="input auto">
                                <div name="Currency">$</div><input class="inputtext" type="text" min="0" id="fValueI" disabled>
                            </div>
                        </div>
                        <div id="valuesTitles3" class="flat">
                            <div class="title" name="FirstRatio">
                                First
                            </div>
                            <div class="title" name="OtherToken">Other</div>
                            <div class="title" name="DFI">
                                <img src="../docs/img/DFI.svg" alt="DFI">
                            </div>
                            <div class="title">Total</div>
                        </div>
                        <div id="best"></div>
                        <div id="best1"></div>
                    </div>
                </section>
                <section id="plot">
                    <h2 id="chartTitle" data-i18n="plot.title"></h2>
                    <hr>
                    <div id="yLabel" data-i18n="plot.y"></div>
                    <div id="chart" class="ct-chart ct-major-twelfth"></div>
                    <div id="legend">
                        <div id="int" data-i18n="plot.lint" hidden></div>
                        <div id="noInt" data-i18n="plot.lnint"></div>
                    </div>
                    <h3 id="xLabel"> <div data-i18n="plot.x1"></div> <div> TOKEN </div> <div data-i18n="plot.x2"> </div> <div> FIRST </div> <div data-i18n="plot.x3"> </div> </h3>
                </section>
            </section>
        </section>
        <section id="info">
            <section id="welcome">
                <h2> Welcome </h2>
                <hr>
                <p data-i18n="info.welcome"></p>
                <p data-i18n="info.welcome2"></p>
            </section>
            <section id="links">
                <h2> Links </h2>
                <hr>
                <p data-i18n="info.links"></p>
                <p data-i18n="info.ipfs"></p>
            </section>
            <section id="contact">
                <h2> Contact </h2>
                <hr>
                <p data-i18n="info.gh"></p>
                <p data-i18n="info.email"></p>
            </section>
            <section id="donation">
                <h2> Donation </h2>
                <hr>
                <p data-i18n="info.donation"></p>
                <p class="DFC">dULgsGdvwnB7HoHeEdx8GCCLKCoH1y2Axx</p>
            </section>
        </section>
    </body>
</html>
